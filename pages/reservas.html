<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Novo hospede</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="nome"
                class="label-control">Informe o nome</label>
                <input type="text" id="nome" placeholder="EX: ana" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="email"
                class="label-control">Informe o Email</label>
                <input type="text" id="email" placeholder="EX: ana@gmail.com" class="form-control"/>
            </div>
            <div class="col-md-3">
            <label for="cpf"
            class="label-control">Informe seu CPf</label>
            <input type="text" id="cpf" placeholder="EX: 000000000-00" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="telefone"
            class="label-control">Telefono para contato</label>
            <input type="text" id="telefone" placeholder="EX: 47999470929" class="form-control"/>
        </div>
        <div class="col-md-2">
            <label for="cep"
            class="label-control">Informe o seu Cep</label>
            <input type="text" id="cep" placeholder="EX: 89012250" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="bairro"
            class="label-control">Informe o seu Bairro</label>
            <input type="text" id="bairro" placeholder="EX: Boa Vista" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="quantidade-hospedes"
            class="label-control">Quantidade de Hospedes</label>
            <input type="text" id="quantidade-hospedes" placeholder="Ex: 1 " class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="tipo-acomododacao"
            class="label-control">Tipo Acomodação</label>
            <input type="text" id="tipo-acomodacao" placeholder="EX: Standard, Duplo, Luxo" class="form-control"/>
        </div>
        <div class="col-md-6">
            <label for="tipo-acomododacao"
            class="label-control">Datas disponiveis</label>
            <input type="date" id="data" >
        </div>
    </div>
        <div class="col-md-6 mt-3">
            <button class="btn btn-outline-primary" id="btnSalvar">Reservar</button>
            <button class="btn btn-outline-secondary">Cancelar</button>
        </div>
</body>
</html>
