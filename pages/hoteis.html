<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt5">
        <h2>Novo Hotel</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="nome"
                class="label-control">Nome do Hotel</label>
                <input type="text" id="nome" placeholder="EX: JeriHotel" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="estilo-quarto" class="label-control">Estilo do Quarto</label>
                <input type="text" id="estilo-quarto" placeholder="Standard, Triplo, Luxo" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="cidade" class="label-control">Qual a cidade do seu hotel?</label>
                <input type="text" id="cidade" placeholder="Ex: Jericoacoara" class="form-control"/>
            </div>
             <div class="col-md-6">
                <label for="valor" class="label-control">Qual o Valor do Quarto?</label>
                <input type="text" id="valor" placeholder="Ex: $200,00" class="form-control"/>
            </div>
        </div>
    </div>
</body>
</html>
